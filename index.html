<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/d5fcfde473.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Tempo</title>
</head>
<body>
    <div class="content">

        <img src="img/logo.png" alt="logo" id="logo">
        <nav>
            <label class="switch">
                <input type="checkbox" id="temp-check" onclick="atualizarTemp(this);">
                <span class="slider"></span>
                <span class="temp-C-option temp-option">°C</span>
                <span class="temp-F-option temp-option">°F</span>
              </label>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <input type="text" name="search" id="search-input" placeholder="Buscar cidade..." oninput="suggestion(this);">
            <button id="reload-btn" onclick="reload()">
                <i class="fa-solid fa-rotate-right fa-2xl"></i>
            </button>
        </nav>
        <ul id="suggestion-list">
        </ul>
        

        <img src="img/loading-icon.png" alt="loading-icon" id="loading-icon">

        <div class="landing-page-content" id="landing-page-content">
            <div class="section-left">
                <h1>Previsão sem Complicações</h1>
                <p>Conheça as Condições de tempo de qualquer lugar que desejar</p>
                <a href="#search-input" id="CTA-btn">Pesquisar</a>
            </div>
            <div class="section-right">
                <img src="img/Weather.gif" alt="" id="illustration">
            </div>
        </div>


        <div class="contentToRender" id="content-to-render">

            <div class="day-info-container" id="day-info-container"></div>
            
            <div class="slider-parent-container" id="slider-parent-container">
                <i class="fa-solid fa-chevron-left fa-xl" onclick="slideLeft();"></i>
                <div class="slider-container" id="slider-container">
                    <div class="day-hours-container" id="day-hours-container"></div>
                </div>
                <i class="fa-solid fa-chevron-right fa-xl" onclick="slideRight();"></i>
            </div>


            <div class="forecast-container">
                <h2 id="title-forecast">Próximos Dias</h2>
                <div class="forecast-data" id="forecast-data">  </div>
            </div>


            <div class="more-info-container" id="more-info-container">
                <h2 id="more-info-h2"><i class="fa-solid fa-plus fa-sm"></i>Informações</h2>
                <div class="more-info-data" id="more-info-data"></div>
            </div>

        </div>

        
    </div>

    <div class="footer">
        <div class="footer-section">
            <h3 class="footer-section-title">Redes Sociais</h3>
            <a class="footer-section-links" href="https://github.com/BrenoOrtiz" target="_blank">
                Github <i class="fa-brands fa-github fa-lg"></i>
            </a>
            <a class="footer-section-links" href="https://www.linkedin.com/in/breno-ortiz-099b5528a/" target="_blank">
                Linkedin <i class="fa-brands fa-linkedin fa-lg"></i>
            </a>
        </div>
        <div class="footer-section">
            <h3 class="footer-section-title">Celcius App</h3>
            <p>Informações precisas e atualizadas para que você possa planejar seu dia com antecedência.</p>
        </div>
        <div class="footer-section">
            <h3 class="footer-section-title">Feito Por</h3>
            <span>Breno Ortiz</span>
            <span>2023</span>
        </div>
        
    </div>

</body>
</html>
